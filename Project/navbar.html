<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #e27743;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #e25743;
}

.active {
  background-color: #021810;
}

</style>
</head>
<body>

<ul>
  <li><a href = "#something"><img src="cinemavision.png" width = "125" height = "63" alt="CinemaVision Logo"></a></li>
  <li><a class="active" href="#home">Movies</a></li>
  <li><a href="#news">Recommended for You</a></li>
  <li><a href="#contact">Profile</a></li>
</ul>

</body>
</html>
